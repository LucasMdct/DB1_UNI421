<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet World Galaxy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mobresp.css">
    <link rel="stylesheet" href="./css/deskresp.css">
    <link rel="shortcut icon" href="./assets/icon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="heading">
            <a href="index.html" title="Home">
                <img src="./assets/pwg-logo.png" alt="Logo Pet Shop World Galaxy" class="heading-logo" />
            </a>

            <a href="javascript:openMenu()" class="heading-menu">
                <img class="heading-btn" src="./assets/menu.png" alt="Menu" />
            </a>

            <nav class="heading-nav">
                <ul>
                    <li>
                        <a href="index.html">Página Inicial</a>
                    </li>
                    <li>
                        <a href="about.html">Informações</a>
                    </li>
                    <li>
                        <a href="contact.html">Contato</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <img src="./assets/banner_pwg.jpg" alt="banner" />
    </section>
    <main>
        <h1> Envie seu formulario para mais Informações </h1>
        
        <form id="contacts" autocorrect="off" name="add">
        
            <label for="name">Preencha seu Nome:</label>
            <input id="name" type="text" name="name" placeholder="Nome" required>

            <label for="email">Preencha seu e-mail:</label>
            <input id="email" type="email" name="email" placeholder="Email" required>

            <label for="phonenumber">Seu número de telefone:</label>
            <input id="phonenumber" type="tel" name="phonenumber" placeholder="(xx) xxxxx-xxxx" required>

            <label for="message">Preencha sua Mensagem:</label>
            <textarea id="message" name="message" placeholder="A Sua Mensagem" rows="5"></textarea>

            <button class="button" type="submit" onclick="submitForm()">Enviar</button>
        </form>
    </main>
    <footer class="footer">

        <p>Pet Shop World Galaxy - Tudo e mais um pouco para o seu pet </p>

        <p> Rua Panambi 1936 - Centro | Campo Mourão - PR | CEP 87303-230</p>

        <img class="footer-pagamento" src="assets/pagamento.png" alt="Pagamento">

    </footer>

    <script>
         function openMenu() {
            document.querySelector('.heading-nav').classList.toggle('show');
        }
		  
       function submitForm() {
      const formData = new FormData(document.getElementById('contacts'));

      fetch('http://localhost:3000/data', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.status === 201) {
          alert('Formulário enviado com sucesso.');
          document.getElementById('contacts').reset(); // Limpa o formulário
        } else {
          alert('Ocorreu um erro ao enviar o formulário.');
        }

      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao enviar o formulário.');
      });
    }

    </script>

</body>

</html>
